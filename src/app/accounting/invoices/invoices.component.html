<div class="row">
    <div class="col-lg-12">
        <div class="card-wrapper">
            <div class="header justify-content-between align-items-center">
                <h5 class="title">Invoices</h5>
                <button type="button" class="btn btn-outline-primary font-13" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="las la-plus"></i>
                    Add Invoice
                </button>
            </div>
            <div class="employees table-responsive">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">FatherName</th>
                        <th scope="col">CNIC</th>
                        <th scope="col">Contact No</th>
                        <th scope="col">Emergency No</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of invoices">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.Name}}</td>
                        <td>{{item.FatherName}}</td>
                        <td>{{item.CNIC}}</td>
                        <td>{{item.Contact_No}}</td>
                        <td>{{item.Emergency_No}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
