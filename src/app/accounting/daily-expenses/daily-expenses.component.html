<div class="row">
    <div class="col-lg-12">
        <div class="card-wrapper">
            <div class="header">
                <h5 class="title">Daily Expenses</h5>
            </div>
            <div class="employees table-responsive">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">FatherName</th>
                        <th scope="col">CNIC</th>
                        <th scope="col">Contact No</th>
                        <th scope="col">Emergency No</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of expenses">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.Name}}</td>
                        <td>{{item.FatherName}}</td>
                        <td>{{item.CNIC}}</td>
                        <td>{{item.Contact_No}}</td>
                        <td>{{item.Emergency_No}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
